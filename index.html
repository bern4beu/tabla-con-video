<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla con Youtube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="3">Taylor Swift</th>
      </tr>
      <tr>
        <td rowspan="2">
          <iframe
            width="500"
            height="600"
            src="https://www.youtube.com/embed/CT03zg0nMVQ"
            title="Taylor Swift - bad blood/should&#39;ve said no # live reputation tour"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </td>
        <td colspan="2">
          <img
            width="300px"
            src="/img/Taylor-Swift-reparte-mas-de-55-millones-en-bonos-a-empleados-de-The-Eras-Tour (1).jpg"
            alt=""
          />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <img width="300px" src="/img/GettyImages-1474485122.webp" alt="" />
        </td>
      </tr>
    </table>
  </body>
</html>
